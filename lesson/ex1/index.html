    <hr>
    <h2>こんにちは</h2>
    <hr>
    <h3>こんにちは</h3>

    <!--文章のまとまりpタグ-->
    <p>こんにちは<br>今日の天気がいいですね</p>

    <!--太字-->
    <p>これは<b>太字</b>です</p>
    <!--斜体-->
    <p>これは<i>italic</i>です</p>
    <!--小さくする-->
    <p>これは<small>小さい文字</small>です</p>
    <!--追加文字-->
    <p>これは<ins>追加文字</ins>です</p>
    <!--下付き文字-->
    <p>これは<sub>下付き文字</sub>です</p>
    <!--上付き文字-->
    <p>これは<sup>上付き文字</sup>です</p>
    <!--著作権表示-->
    <p>Copyright<small>&copy;自分のブログ</small></p>

    <p>今日の気分は<span style="color: blue;">ブルーな気分</span>です</p>
